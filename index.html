<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Traductor</title>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-12">
             
                <div class="container py-4">
                    <div class="p-5 mb-4 bg-light rounded-3">
                    <div class="container-fluid py-5">
                        <h1 class="display-5 fw-bold">Traductor de colores </h1>
                        <p class="col-md-8 fs-4">Traduce diez colores del español al ingles y cambia el color de la fuente segun el color que ha sido traducido.</p>
                    </div>
                    </div>
                </div>
                    
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row px-4">

            <div class="col-6">                
                <div class="mb-3">
                    <label for="color-es" class="form-label">Traducir del español</label>
                    <input class="form-control" list="datalistOptions" id="color-es" placeholder="Escribe a traducir...">
                    <datalist id="datalistOptions">
                        <option value="Rojo">
                        <option value="Naranja">
                        <option value="Amarillo">
                        <option value="Verde">
                        <option value="Cian">
                        <option value="Azul">
                        <option value="Magenta">
                        <option value="Negro">
                        <option value="Gris">
                        <option value="Blanco">
                    </datalist>
                    <div class="form-text">Escribe el color que quieres traducir</div>
                    <div class="d-flex flex-row-reverse">
                        <button id="traducir" class="btn btn-dark">Traducir</button>
                    </div>
                </div>
            </div>

            <div class="col-6">                
                <div class="mb-3">
                    <label for="color-en" class="form-label">Traduccion en ingles</label>
                    <textarea class="form-control" id="color-en" rows="3"></textarea>
                </div>
            </div>

        </div>
    </div>

    <div class="container fixed-bottom mb-5">
        <div class="row">
            <div class="col">
                <footer class="pt-3 mt-4 text-muted border-top">
                    swumplurd &copy; 2021
                </footer>
            </div>        
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jscolor/2.4.5/jscolor.min.js"></script>
    <script src="//unpkg.com/brain.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/color-contrast.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
